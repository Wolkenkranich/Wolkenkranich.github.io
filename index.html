              <h2 class="m-portfolioItem-title">Lucas Cranach Timeline</h2>
              <h3 class="m-portfolioItem-subtitle">Ausgangsbasis und Auftrag</h3>
              <p>Die Ausgangsbasis des Screendesign Projekts bildet die momentan bestehende Website "Cranach Digital Archive" 
                sowie weiteren Informationen, welche von einem Projektteam des Medieninformatik Master Studienganges zur
                Verfügung gestellt wurden. Unsere Projektaufgabe war es, darauf aufbauend ein Gestaltungskonzept für eine
                Timeline Ansicht der Website zu entwickeln, welche eine Exploration des Datenbestandes möglich machen soll. </p>
              <p>Dabei gilt zu beachten, dass bereits vorhandene Funktionalitäten, wie beispielsweise die Möglichkeiten zur
                Filterung, bestehen bleiben sollen und das Konzept zudem übersichtlich und einfach zu navigieren sein soll. Das 
                Designkonzept soll zudem auf zwei unterschiedlichen Screengrößen dargestellt werden. In diesem Gestaltungskonzept
                wurde zum einen eine Desktopgröße (1440 x 1024px) und zum anderen eine Smartphonegröße mit 414 x 896 gewählt.</p>
              <p>Als Kommunikationsziele wurde folgendes gesetzt: Das Cranach Digital Archive ist professionell, 
                klar, möglichst einfach, reduziert, akzentuiert und zeitlos.
              </p>
            </figcaption>
          </figure>

          <figure class="m-portfolioItem">

            <figcaption>
              <h2 class="m-portfolioItem-title">Systematik des Gestaltungskonzeptes</h2>
              <h3 class="m-portfolioItem-subtitle">Das Patternlab (Ausschnitt)</h3>
              <p>Die grundlegende Systematik des Designkonzeptes ergibt sich aus folgenden drei Komponenten: Das verwendete Farbschema, 
                die Schriftarten, -größen und -ausprägungen, sowie die Grundabstände zwischen einzelnen Elementen. Das Gestaltungskonzept
                orientiert sich größtenteils and den vorgegebenen Leitplanken und basic elements.</p>
              <p>Dementsprechend ergeben sich für die Farbpalette nebenstehende Farbwerte. Um die Kommunikationsziele "professionell", 
                "reduziert" und "zeitlos" umzusetzen wurden hauptsächlich Schwarz- und Grautöne gewählt mit nur wenigen Farbakzenten. 
                </p>
              <p>Die Schriften lassen sich ebenfalls aus den gegebenen basic elements ableiten. So wurde nur die Schriftart "IBM Plex Sans"
                mit verschiedenen Ausprägungen verwendet. Zu diesen Ausprägungen gehören verschiedene Größen, welche mit zwei Ausnahmen alle 
                der Renard 10 Reihe folgen. Die Ausnahmen umfassen die große Jahreszahl auf Desktopgeräten und die Filteroptionen auf Mobilgeräten und 
                werden an geeigneter Stelle der Dokumentation wieder aufgegriffen. 
              </p>
              <p>Das letzte Element der grundlegenden Systematik sind die Abstände. Diese orientieren sich ebenfalls an der Renard 10 Reihe. Allgemein wurde für
                das Gestaltungskonzept auf Desktopgröße ein Spaltenraster mit 6 Spalten verwendet, welche zentriert liegen und jeweils eine Größe
                von 160 Pixeln mit einem Abstand von 20px besitzen. Das Patternlab folgt ebenfalls diesem Raster. 
              </p>
            </figcaption>
          </figure>

          <p></p>
          <h3 class="m-portfolioItem-subtitle">Der Header der Desktop Version</h3>
          <p> 
            Das erste Element des Gestaltungskonzeptes auf der Desktopgröße bildet der Header mit grundlegenden Informationen und Funktionen, die sich
            auf jedem Screen wiederfinden. Dort sieht man zunächst den Namen bzw. das Logo der Website, welches Einen beim draufklicken zurück auf die
            Startseite des Cranach Digital Archives leitet. Der Name/ das Logo beginnt bündig mit der ersten Spalte des bereits erwähnten Spaltenraster. Nachfolgend findet
            sich noch ein Feld für eine gezielte Suche, die es ermöglicht, Werke nach Stichworten oder Titel zu suchen. Die Suchleiste nimmt die letzten 
            zwei Spalten im Raster ein. Rechts neben dem Raster stehen zwei Symbole mit jeweils gleichem Abstand zueinander und zum Rand. Das erste Symbol, ein
            Lesezeichen, leitet einen auf einen neuen Screen weiter, auf welchem man seine bisher abgespeicherten Werke einsehen kann. Das Zahnradsymbol 
            widerrum öffnet ein kleines Menü in dem sich die Sprache ändern lässt, Hilfe aufgerufen werden kann oder ein alternatives Website Design ausgewählt 
            werden kann. Der Header bietet nur die notwendigsten Funktionen, um ein möglichst einfaches und reduziertes Design zu ermöglichen.
          
          </p>
        </figcaption>
      </figure>

          <figcaption>
            <p></p>
            <h3 class="m-portfolioItem-subtitle">Der Zeitstrahl der Desktop Version</h3>
            <p> 
              Unterhalb des Headers liegt der Zeitstrahl. Da dieser der Hauptbestandteil des Gestaltungskonzeptes ist, wurde das Element möglichst
              weit oben im Screen und somit im Bereich der höchsten Aufmerksamkeit platziert. Um den Zeitstrahl noch zusätzlich hervorzuheben
              und das Kommunikationsziel "akzentuiert" zu erfüllen, ist es zudem das einzige Element mit einem gänzlich anderen Farbton. Der Zeitstrahl an sich
              orientiert sich ebenfalls am Spaltenraster, allein der dunklere Hintergrund füllt die gesammte Breite der Website aus. Jeder Balken stellt
              ein Jahr dar, die Höhen der einzelnen Balken zeigen prozentual, wieviele Werke Cranachs diesem Jahr zugeordnet sind. Somit steht der höchste
              Balken für das Jahr mit den meisten Werken, während die restlichen Balken die Menge an Artefakten relativ dazu anzeigen. Aufgrund der 
              hohen Anzahl von Werken wurde ein Zeitstrahl, welcher die absoluten Zahlen angibt, abgelehnt. Unterhalb des Zeitstrahls befinden sich zwei
              Regler mit deren Hilfe sich ein Bereich im Zeitstrahl markieren lässt. Die senkrechten Kanten geben hierbei jeweils den Beginn bzw. das Ende 
              des markierten Bereiches an. 
            </p>
          </figcaption>
        </figure>

          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Desktop-Fokus-komplett.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Relevanteste Werke und geschichtlicher Hintergrund</h2>
              <h3 class="m-portfolioItem-subtitle">Zusätzliche Informationen zu der Zeitspanne</h3>
              <p>Den Zeitstrahl ergänzt ein weiteres Element mit gleichem Hintergrund. Getrennt wird beides durch eine weiße Linie, welche dazu dient,
                den interaktiven Zeitstrahl von dem eher statischen informativen Element klar abzugrenzen. In diesem Bereich werden allgemeinere Informationen
                zu dem ausgewählten Zeitraum angezeigt. Dort werden als erstes die Jahreszahlen des ausgewählten Zeitraumes abgebildet. Wie bereits erwähnt gehört
                die Jahreszahl zu den Schriftgrößen, welche nicht der Renard 10 Reihe folgen. Das lässt sich dadurch begründen, dass für eine bessere aber nicht
                zu übertriebene Hierarchisierung eine Zwischengröße erforderlich war.  </p>
                <p> In der linken Hälfte werden die drei relevantesten Werke des festgelegten Intervalls dargestellt, die
                Abbildungen befinden sich jeweils zentriert in den ersten drei Spalten des Rasters. Im rechten Bereich des Elements befindet sich ein Textfeld zum
                geschichtlichen Hintergrund. Dort kann je nach Anwendung genaueres zu den historischen Ereignissen, Cranachs Leben oder weiteres genannt werden.
                Das Textfeld lässt sich mit einem Klicken auf das Dreieck bei Bedarf ausklappen, um mehr Fläche für Informationen zu bieten. Der ausgeklappte
                Kasten besitzt zur Abgrenzung und Darstellung der Räumlichkeit eine weiße Trennlinie sowie einen Schatten.
              </p>
            </figcaption>
          </figure>

              <h2 class="m-portfolioItem-title">Filter und Artefakte</h2>
              <h3 class="m-portfolioItem-subtitle">Übersicht aller Werke</h3>
              <p>Unterhalb des Zeitstrahls und den zugehörigen Informationen lassen sich die Filter und die restlichen Werke des ausgewählten Zeitraumes
                finden. Es existieren zwei Arten von Filterungsmöglichkeiten. Zum einen können die Symbole für Bilder und Archivalien rechts im Screen dazu verwendet 
                werden nur eine Artefaktart oder eben beide anzeigen zu lassen. Zudem geben die Symbole Auskunft darüber, wieviele Werke Cranachs den Kategorien 
                in dem gewählten Zeitraum zugeordnet sind. Dieses Element beginnt bündig mit der letzten Spalte des Rasters und liegt auf dergleichen Höhe 
                wie der Titel "Alle Werke".  
              </p>
                Zum anderen gibt es noch weitere Filterungsoptionen, zum Beispiel nach dem Standort oder der Zuschreibung. Diese Filter lassen sich ähnlich wie bei 
                dem geschichtlichen Hintergrund ebenfalls ausklappen. Die einzelnen Punkte lassen sich dann per klicken ankreuzen. Das Wählen mehrerer Filter ist möglich.
                Da dieses Element die darunter befindlichen Abbildungen überdenkt, besitzt der ausklappte Kasten einen Schatten um die Räumlichkeit besser darstellen
                zu können.
                <p> 
              </p>
            </figcaption>
          </figure>

          <p>Die Smallcard wird angezeigt, sobald über eine Abbildung mit dem Mauszeiger gehovert wird. Dabei wird die Card entweder standardgemäß über dem Bild nach
            rechts laufend oder, sofern man sich zu weit am rechten Rand der Seite befindet, nach links weisend dargestellt. Auf der Smallcard befinden sich grundlegende

            Ecke der Card befindet sich das ebenfalls schon bekannte Lesezeichensymbol, mit welchem sich ein Werk vermerken lässt. Ist ein Artefakt bereits abgespeichert, 
            besteht das Symbol nicht mehr nur aus einer Umrandung, sondern ist vollkommen ausgefüllt und identisch zu dem Lesezeichensymbol im Header, um die

              <p>Einen weiteren Screen im Gestaltungskonzept bildet die "Favoritenseite". Erreichbar ist dieser Screen über Anklicken des Lesezeichensymbols oben rechts
                im Header. Identisch zur Zeitstrahlseite beginnt auch die Favoritenseite mit dem Header, welchem ein dunkel hervorgehobener Kasten folgt, der eine 
                Übersicht beinhaltet. Die 
                Übersicht gibt mit Hilfe des Lesezeichensymbols an, wieviele Artefakte, aufgeteilt in Gemälde und Archivalien, der Nutzer bereits vermerkt hat. Unterhalb der 
                Übersicht werden die gespeicherten Werke dargestellt. Auf der Favoritenseite wird dasselbe Spaltenraster wie zuvor verwendet, jedoch werden jeweils zwei
                Spalten zusammengefasst, alle Elemente beginnen somit mit der ersten, dritten oder fünften Spalte.
              </p>
                Die abgebildeten Cards der Artefakte werden größer und mit mehr Informationen als auf der Timeline-Übersicht angezeigt. Grund dafür ist, dass das Mengengerüst 
                der Favoritenseite nur einen Bruchteil der gesammt verfügbaren Werke ist. Zudem hat der Nutzer bereits ein verstärktes Interesse an den vermerkten Artefakten 
                gezeigt, weshalb mehr Gewicht auf die einzelnen Werke gelegt werden kann. Der grundlegende Aufbau der Cards ist ähnlich zu dem der Smallcards. Zunächst sieht
                man die Abbildung des Werkes, nachfolgend weitere Informationen wie den Titel, die Zuschreibung und den momentanen Aufbewahrungsort. Die Beschreibung des 
                Artefaktes ist ebenfalls nur in Anfängen vorhanden und faded aus. Im Footer der Card findet sich links das Symbol, um die Vermerkung aufzuheben, und rechts die 
                Weiterleitung zur Detailseite.
                <p> 
              </p>

          <h3 class="m-portfolioItem-subtitle">Alternatives Design - Der Darkmode</h3>
          <p> Eine weitere bereits angesprochene Funktion des Gestaltungskonzeptes bildet das alternative Design, welches unter den Einstellungen zu finden ist.
            Inspiriert wurde diese Funktionalität durch die Stakeholder Schüler und Studenten, da diese aus eigenen Erfahrungen gerne ein dunkles Layout auf
            Websites und ähnlichem bevorzugen. Da der Hintergrund im Darkmode dunkelgrau ist, sind die Farben der Schriften und Symbole invertiert und sind somit
            in weiß oder hellgrau dargestellt. Das zuvor graue hinterlegte Element des Zeitstrahls und den ergänzenden Informationen hebt sich nun durch den 
            blauen Farbton von den restlichen Elementen ab, um die Aufmerksamkeit stärker auf dieses zu lenken. Alle sonstigen Elemente, die im Standarddesign 
            dunkelgrau sind, sind im Darkmode hellgrau abgebildet. 
          </p>
        </figcaption>
      </figure>

            <h3 class="m-portfolioItem-subtitle">Smartphonekonzept - Header und Zeitstrahl</h3>
            <p>Der Header des Gestaltungskonzeptes für Smartphones ist ähnlich zusammengesetzt wie bei der Desktopversion. Der einzige Unterschied liegt links
              vom Namen/ Logo des Archives, wo sich ein Symbol befindet, unter welchem eine allgemeine Navigation zu anderen Seiten des Cranach Digital Archive 
              auffindbar ist. Rechts vom Logo sind identisch zu dem Desktopdesign die Symbole für die Favoritenseite sowie die Einstellungen. Die Funktionalitäten
              der Symbole bleiben gleich.
            </p>

              geringen Breite von Mobilgeräten wird nur ein Ausschnitt des Zeitstrahles angezeigt, es ist jedoch möglich nach Belieben den gezeigten

              <h2 class="m-portfolioItem-title">Komplette Ansicht und Filterung</h2>
              <p>Nach dem Zeitstrahlelement folgen die Filter. Die Filteroptionen sind ebenfalls wieder in zwei Kategorien eingeteilt. Zunächst lassen sich
                die Werke Cranachs nach Artefaktart, also nach Gemälden und Archivalien, jeweils ein- oder ausblenden. Dieses Element gibt zudem Auskunft über die
                genaue Anzahl an Werken, welche dem gewählten Zeitraum zugeordnet sind. 
              </p>
              <p>Der zweite Filter lässt sich durch Antippen des zentriert liegenden Symboles öffnen. Dort finden sich Filteroptionen nach beispielsweise der 
                Zuschreibung, dem Standort oder den Bestandteilen, durch welche es sich weiter navigieren lässt, bis die einzelnen Optionen schließlich ebenfalls 
                per Antippen ankreuzbar sind. Um jeweils zurücknavigieren zu können, wird ein Button links neben der jeweiligen Kategorie angeboten. Wird neben dem 
                Filter auf den Bildschirm getippt, schließt sich der gesammte Filter. Da dieser zweite Filter die darunter abgebildeten Artefakte überdeckt, 
                wurde die Sättigkeit etwas zurückgestellt, um die Räumlichkeit besser hervorzuheben.
              </p>
              <p>Die Filteroptionen bilden die zweite Ausnahme bei den Schriftgrößen. Mit einer Größe von 18px folgen diese nicht der Renard 10 Reihe, was sich
                dadurch begründen lässt, dass Mobilgeräte nur eine stark reduzierte Oberfläche bieten und eine Zwischengröße zur besseren Hierarchisierung 
                erforderlich war.
              </p>
            </figcaption>

                eine größere Card darzustellen und die restlichen Elemente in den Hintergrund zu rücken. Erreicht wird dies durch die Abdunklung aller Elemente mit 
                Ausnahme der Card selber. 
              </p>
              <p>Der Inhalt der Card orientiert sich sehr stark an dem Konzept der größeren Card von der Desktopversion, welche auf der Favoritenseite verwendet wird.
                Der einzige Unterschied liegt in der Breite, die auf die Smartphonegröße angepasst ist.

          <h2 class="m-portfolioItemCentered-title ">Kommunikationsziele</h2>
          <p>Zusammenfassend kann man sagen, dass das Gestaltungskonzept für die Zeitstrahlansicht des Cranach Digital Archives ein möglichst klares, einfaches und 
            reduziertes Design bieten soll. Das wird dadurch erreicht, dass eher selten verwendete Funktionalitäten zusammengefasst und kompakt dargestellt werden, wie 
            beispielsweise das Einstellungsmenü, unter dem man die Sprache, das Design und die Hilfestellung auswählen kann. Ein weiteres Beispiel bieten die 
            Filterungsoptionen, welche ebenfalls erst bei Bedarf weiter ausgeklappt werden können. Die Kommunikationsziele "professionell" und "zeitlos" werden 
            gleichermaßen durch das schlicht gehaltene Design und dem größtenteils schwarz-weißen Farbschema erreicht. Zu guter Letzt wird der Aspekt "akzentuiert" 
            noch durch den gänzlich anderen Farbton des Zeitstrahls und in der dunklen Designversion auch durch die blaue Hintergrundfarbe des Zeitstrahlelements 
            erfüllt. Beides gilt der Aufmerksamkeitsfokussierung in Richtung Hauptmerkmal der Website.
          </p>
        </figcaption>

              <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with
                a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and 
                hyperbolas, both of which are open and unbounded. An angled cross section of a cylinder is also an ellipse. </p>
              <p>Ellipses are common in physics, astronomy and engineering. For example, the orbit of each planet in the 
                solar system is approximately an ellipse with the Sun at one focus point (more precisely, the focus is 
                the barycenter of the Sun–planet pair). The same is true for moons orbiting planets and all other systems 
                of two astronomical bodies. The shapes of planets and stars are often well described by ellipsoids. 
                A circle viewed from a side angle looks like an ellipse: that is, the ellipse is the image of a 
                circle under parallel or perspective projection. The ellipse is also the simplest Lissajous figure 
                formed when the horizontal and vertical motions are sinusoids with the same frequency: a similar effect 
                leads to elliptical polarization of light in optics.
